  report:
    needs: [package-manager-scan, signature-scan]
    runs-on: ["sca"]
    steps:
      - if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        uses: actions/github-script@v7
        with:
          script: |
            export package_manager_results=$(python3 report.py package-manager-results.json)
            export signature_scan_results=$(python3 report.py signature-scan-results.json)
            github.rest.pulls.createReview({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hello ðŸ‘‹ ! Here are the SCA scan results.  \n $package_manager_results \n $signature_scan_results'
            })
